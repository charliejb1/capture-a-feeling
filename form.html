<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/form.css">
</head>

<body>

    <form id="dream-form">

        <h2>It all starts with a feeling</h2>
        <div id="idea-name">
            <div class="form-section">
                <label for="name-input">Idea Name:</label>
                <input id="name-input" type="text" placeholder="Enter idea name" />
            </div>

            <div class="form-section">
                <label for="meaning-input">Meaning:</label>
                <input id="meaning-input" type="text" placeholder="Enter meaning" />
            </div>

            <div class="form-section">
                <label for="mood-input">Mood:</label>
                <input id="mood-input" type="text" placeholder="Enter mood" />
            </div>

            <div id = checkbox-container>
                <div class="song-section">

                    <label>Section:</label><br>
                    <input type="checkbox" class="intro-input">
                    <label for="intro-input-1">intro</label><br>

                    <input type="checkbox" class="pre-verse-input">
                    <label for="pre-verse-input-1"> pre-verse</label><br>

                    <input type="checkbox" class="verse-input">
                    <label for="verse-input-1">verse</label><br>

                    <input type="checkbox" class="pre-chorus-input">
                    <label for="pre-chorus-input-1">pre-chorus</label><br>

                    <input type="checkbox" class="chorus-input">
                    <label for="chorus-input-1">chorus</label><br>

                    <input type="checkbox" class="bridge-input">
                    <label for="bridge-input-1">bridge</label><br>

                    <input type="checkbox" class="interlude-input">
                    <label for="interlude-input-1">interlude</label><br>

                    <input type="checkbox" class="outro-input">
                    <label for="outro-input-1">outro</label><br>
                </div>

                <div id="new-div">

                </div>
            </div>

            <div>
                <button id="section-btn" type="button">Add Section</button>
            </div>

            <div class="form-section">
                <label for="instrument-input">Instrument Ideas:</label>
                <input id="instrument-input" type="text" placeholder="Enter meaning" />
            </div>

            <div class="form-section">
                <label for="prominence-input">Instrument Prominence:</label>
                <input id="prominence-input" type="text" placeholder="Enter instrument prominence" />
            </div>

            <div class="form-section">
                <label for="imagery-input">Imagery Ideas:</label>
                <input id="imagery-input" type="text" placeholder="Enter imagery you felt" />
            </div>

            <div>
                Audio Input
            </div>

            <div>
                <button id="submit-button" type="submit">Submit</button>
            </div>

    </form>

    <script src="./js/form.js"></script>
</body>

</html>
