<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Rubik+Dirt&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
</head>

<body>

    <form id="idea-form">

        <h2>It all starts with a feeling</h2>

        <div class="form-section">
            <label id="name-label" for="name-input">Idea Name:</label>
            <input id="name-input" type="text" placeholder="Enter idea name" />
        </div>

        <div class="form-section">
            <label id="meaning-label" for="meaning-input">Meaning:</label>
            <input id="meaning-input" type="text" placeholder="Enter meaning" />
        </div>

        <div class="form-section">
            <label id="mood-label" for="mood-input">Mood:</label>
            <input id="mood-input" type="text" placeholder="Enter mood" />
        </div>

        <div class="form-section">
            <label id="instrument-label" for="instrument-input">Instrument Ideas:</label>
            <input id="instrument-input" type="text" placeholder="Enter Instrumentation" />
        </div>

        <div class="form-section">
            <label id="imagery-label" for="imagery-input">Imagery Ideas:</label>
             <input id="imagery-input" type="text" placeholder="Enter imagery you felt" />
        </div>

        <div class="form-section">
            <label id="section-label">Song Sections:</label><br>
        </div>

        <div id="checkbox-container"> 

        </div>

        <div>
            <button id="section-btn" type="button">Add Section</button>
             <button id="clear-btn-sections" type="button">Clear Sections</button>
        </div>

        <div class="form-section">
            <label id="prominence-label">Instrument Prominence:</label><br>
        </div>


            <div id="instrument-container">

        </div>

        <div>
            <button id="instrument-btn" type="button">Add Instrument</button>
            <button id="clear-btn-instruments" type="button">Clear Instruments</button>
        </div>

        <div>
            Audio Input
        </div>

        <div>
            <button id="submit-button" type="submit">Submit</button>
        </div>

    </form>

    <div id="test"></div>

    <script src="./js/form.js"></script>
</body>

</html>
